<!DOCTYPE html>
<html>
<head>
	<title>новый топовый сайт</title>
	<meta charset="utf-8">
	<link 
	rel="stylesheet" 
	type="text/css" 
	href="./assets/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<section class="hero">
		<div class="container">
			<h1>Суфки</h1>
			<h2>Интеренет-магизин хлебо булочных изделий</h2>
			<div class="content">

				<div class="product">
					<img src="./assets/img/sushki_1.png" alt="" class="product__item">
					<div class="pruduct__info">
						<h3 class="product__name">Вкусные сушки</h3>
						<p class="product__price">200 р.</p>
					</div>	
				</div>


				<div class="product">
					<img src="./assets/img/sushki_3.png" alt="" class="product__item">
					<div class="pruduct__info">
						<h3 class="product__name">Тонна сушек</h3>
						<p class="product__price">200 000 р.</p>
					</div>	
				</div>

				<div class="product">
					<img src="./assets/img/sushki_2.png" alt="" class="product__item">
					<div class="pruduct__info">
						<h3 class="product__name">Не вкусные сушки.</h3>
						<p class="product__price"> 1 p.</p>
					</div>	
				</div>

				<div class="product">
					<img src="./assets/img/sushki_4.png" alt="" class="product__item">
					<div class="pruduct__info">
						<h3 class="product__name">Солёные сушки</h3>
						<p class="product__price"> 300 p.</p>
					</div>	
				</div>

				<div class="product">
					<img src="./assets/img/sushki_5.png" alt="" class="product__item">
					<div class="pruduct__info">
						<h3 class="product__name">Сушки с маком</h3>
						<p class="product__price"></p>
					</div>	
				</div>

				<div class="product">
					<img src="./assets/img/sushki_6.png" alt="" class="product__item">
					<div class="pruduct__info">
						<h3 class="product__name">Сушки воздушные</h3>
						<p class="product__price">10000000000 p.</p>
					</div>	
				</div>

			</div>
		</div>
	</section>
</body>
</html>
